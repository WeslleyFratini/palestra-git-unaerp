<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta name="author" content="Weslley Fratini" />
    <meta name="description" content="exemplo de uma página de cadastro" />
    <meta name="keywords" content="git e gitHub" />
    <meta charset="utf-8" />
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <div>
          <h1>Cadastro do Usuário</h1>
        </div>
        <div>
          <input
            type="text"
            name="nome"
            placeholder="Informe o seu Login"
            class="form-input"
          />
        </div>
        <div>
          <input
            type="password"
            name="senha"
            placeholder="Informe a sua Senha"
            class="form-input"
          />
        </div>
        <div>
          <input
            type="email"
            name="email"
            placeholder="Informe o seu E-mail"
            class="form-input"
          />
        </div>
        <div>
          <br />
          <button
            class="form-btn"
            onclick="window.location.href='./login.html'"
          >
            Ir para tela de login
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
